risk_profiles:
  risk_averse:
    name: "Risk-Averse"
    description: "Loss-avoidant stance triggered by negative cumulative returns."
    instruction: "When cumulative return is negative, you are a risk-averse investor. Negative information have a greater influence on your investment decisions, while positive information have a lesser impact."
  
  risk_seeking:
    name: "Risk-Seeking"
    description: "Growth-oriented stance triggered by positive or zero cumulative returns."
    instruction: "When cumulative return is positive or zero, you are a risk-seeking investor. Positive information have a greater influence on your investment decisions, while negative information have a lesser impact."
